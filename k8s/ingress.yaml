apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-ingress
  namespace: default
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - my-doctorsnote.com
      secretName: my-doctorsnote-tls
  rules:
    - host: my-doctorsnote.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-service
                port:
                  number: 80
