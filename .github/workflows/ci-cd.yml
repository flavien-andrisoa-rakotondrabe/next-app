name: CI/CD Next.js -> Kubernetes

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      DOCKER_IMAGE: flavienrak/next-app

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer kubectl et kubernetes tools si besoin
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 3️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build l'image Docker
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:${{ github.sha }} .
          docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest

      # 5️⃣ Push l'image Docker
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:${{ github.sha }}
          docker push $DOCKER_IMAGE:latest

      # 6️⃣ Déployer sur Kubernetes
      - name: Deploy to Kubernetes
        run: |
          # Vérifie si le deployment existe
          if kubectl get deployment nextjs-deployment; then
            echo "Updating existing deployment..."
            kubectl set image deployment/nextjs-deployment nextjs=$DOCKER_IMAGE:${{ github.sha }} --record
          else
            echo "Creating deployment..."
            # Remplace le tag dans le yaml avant d'appliquer
            sed "s|image: $DOCKER_IMAGE:latest|image: $DOCKER_IMAGE:${{ github.sha }}|" next-app.yaml | kubectl apply -f -
          fi

      # 7️⃣ Vérifier le rollout
      - name: Rollout status
        run: |
          kubectl rollout status deployment/nextjs-deployment

      # 8️⃣ Rollback si le rollout échoue
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Rolling back..."
          kubectl rollout undo deployment/nextjs-deployment
