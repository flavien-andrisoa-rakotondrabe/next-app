name: CI/CD Next.js -> Kubernetes

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened] # CI

  push:
    branches: ["main"] # CD

env:
  DOCKER_IMAGE: ${{ vars.DOCKER_IMAGE }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  NAMESPACE: ${{ vars.NAMESPACE }}
  SA: ${{ vars.SA }}

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN

      - name: Build and push Docker image
        run: |
          docker build --pull -t $DOCKER_IMAGE:$VERSION .
          docker push $DOCKER_IMAGE:$VERSION
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:latest

  deploy:
    runs-on: self-hosted
    needs: build

    env:
      VERSION: ${{ needs.build.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy Deployment, Service & Ingress
        run: |
          echo "===== Déploiement de la version ${VERSION} via ServiceAccount $SA ====="

          # Injection de la version dans le manifest et application
          sed "s|\${VERSION}|${VERSION}|g" k8s/deployment.yaml | \
            kubectl apply -f - \
              --namespace $NAMESPACE \
              --as=system:serviceaccount:$NAMESPACE:$SA

          kubectl apply -f k8s/service.yaml \
            --namespace $NAMESPACE \
            --as=system:serviceaccount:$NAMESPACE:$SA

          kubectl apply -f k8s/ingress.yaml \
            --namespace $NAMESPACE \
            --as=system:serviceaccount:$NAMESPACE:$SA

          # Déploiement du HPA
          kubectl apply -f k8s/hpa.yaml \
            --namespace $NAMESPACE \
            --as=system:serviceaccount:$NAMESPACE:$SA

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/nextjs-deployment \
            --namespace $NAMESPACE \
            --timeout=300s \
            --as=system:serviceaccount:$NAMESPACE:$SA

      - name: Rollback if failed
        if: failure()
        run: |
          echo "❌ Déploiement échoué – rollback"
          kubectl rollout undo deployment/nextjs-deployment \
            --namespace $NAMESPACE \
            --as=system:serviceaccount:$NAMESPACE:$SA
