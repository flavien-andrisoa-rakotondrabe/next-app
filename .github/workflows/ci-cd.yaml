name: CI/CD Next.js -> Kubernetes

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened] # CI
  push:
    branches: ["main"] # CD

env:
  DOCKER_IMAGE: flavienrak/next-app

jobs:
  # -----------------------------
  # 1️⃣ Continuous Integration
  # -----------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # -----------------------------
  # 2️⃣ Build Docker Image
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    needs: test # ne se lance que si tests réussissent
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build --pull -t $DOCKER_IMAGE:$VERSION .
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE:$VERSION
          docker push $DOCKER_IMAGE:latest

  # -----------------------------
  # 3️⃣ Deploy to Kubernetes
  # -----------------------------
  deploy:
    runs-on: self-hosted
    needs: build # ne se lance que si build réussit
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Apply Kubernetes manifests
        run: |
          # Deploy Next.js application
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

          # Mettre à jour l'image du deployment avec la nouvelle version
          kubectl set image deployment/nextjs-deployment nextjs=$DOCKER_IMAGE:$VERSION --record
          kubectl rollout status deployment/nextjs-deployment --timeout=300s

          # Deploy Traefik (Ingress Controller + Service)
          kubectl apply -f k8s/traefik-deployment.yaml
          kubectl apply -f k8s/traefik-service.yaml

          # Apply Ingress avec HTTPS pour my-doctorsnote.com
          kubectl apply -f k8s/ingress.yaml

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Échec du déploiement. Rollback..."
          kubectl rollout undo deployment/nextjs-deployment
