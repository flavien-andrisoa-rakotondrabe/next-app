name: CI/CD Next.js -> Kubernetes

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]
  push:
    branches: ["main"]

env:
  DOCKER_IMAGE: flavienrak/next-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          docker build --pull -t $DOCKER_IMAGE:$VERSION .
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:latest
      - run: |
          docker push $DOCKER_IMAGE:$VERSION
          docker push $DOCKER_IMAGE:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: azure/setup-kubectl@v3
      - run: |
          # Deploy Next.js
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/nextjs-deployment nextjs=$DOCKER_IMAGE:$VERSION
          kubectl rollout status deployment/nextjs-deployment --timeout=300s
          # Deploy Traefik
          kubectl create namespace traefik || true
          kubectl apply -f k8s/traefik-deployment.yaml
          kubectl apply -f k8s/traefik-service.yaml
          # Deploy Ingress
          kubectl apply -f k8s/ingress.yaml
      - if: failure()
        run: |
          kubectl rollout undo deployment/nextjs-deployment
