name: CI/CD Next.js -> Kubernetes

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened] # CI

  push:
    branches: ["main"] # CD

env:
  DOCKER_IMAGE: flavienrak/next-app

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build --pull -t $DOCKER_IMAGE:${{ env.VERSION }} .
          docker push $DOCKER_IMAGE:${{ env.VERSION }}
          docker tag $DOCKER_IMAGE:${{ env.VERSION }} $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:latest

  deploy:
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying version ${{ env.VERSION }} to Kubernetes"
          sed "s|\${VERSION}|${{ env.VERSION }}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Rollout status
        run: |
          kubectl rollout status deployment/nextjs-deployment -n default --timeout=300s

      - name: Rollback if failed
        if: failure()
        run: |
          echo "❌ Déploiement échoué. Rollback..."
          kubectl rollout undo deployment/nextjs-deployment -n default
