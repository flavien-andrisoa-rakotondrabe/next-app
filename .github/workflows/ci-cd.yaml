name: CI/CD Next.js -> Kubernetes

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened] # CI
  push:
    branches: ["main"] # CD

env:
  DOCKER_IMAGE: flavienrak/next-app

jobs:
  # -----------------------------
  # 1️⃣ Continuous Integration
  # -----------------------------
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # -----------------------------
  # 2️⃣ Build Docker Image
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build --pull -t $DOCKER_IMAGE:$VERSION .
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:latest

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:$VERSION
          docker push $DOCKER_IMAGE:latest

  # -----------------------------
  # 3️⃣ Deploy to Kubernetes
  # -----------------------------
  deploy:
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Ensure Traefik namespace exists
        run: |
          kubectl create namespace traefik || echo "Namespace traefik exists"

      - name: Deploy Next.js
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/nextjs-deployment nextjs=$DOCKER_IMAGE:$VERSION
          kubectl rollout status deployment/nextjs-deployment --timeout=600s

      - name: Deploy Traefik
        run: |
          kubectl apply -f k8s/traefik-deployment.yaml
          kubectl apply -f k8s/traefik-service.yaml

      - name: Deploy Ingress for HTTPS
        run: |
          kubectl apply -f k8s/ingress.yaml

      - name: Rollback if deployment fails
        if: failure()
        run: |
          echo "❌ Déploiement échoué. Rollback..."
          kubectl rollout undo deployment/nextjs-deployment
