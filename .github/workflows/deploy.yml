name: CI/CD Next.js -> Kubernetes

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: self-hosted # Runner local, accès direct au cluster

    env:
      DOCKER_IMAGE: flavienrak/next-app

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build --pull -t $DOCKER_IMAGE:${{ github.sha }} .
          docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:${{ github.sha }}
          docker push $DOCKER_IMAGE:latest

      # 5️⃣ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      # 6️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/nextjs-deployment nextjs=$DOCKER_IMAGE:${{ github.sha }} --record

      # 7️⃣ Rollout status
      - name: Rollout status
        run: |
          kubectl rollout status deployment/nextjs-deployment --timeout=120s

      # 8️⃣ Rollback if failed (sécurisé)
      - name: Rollback if failed
        if: failure()
        run: |
          if kubectl get deployment nextjs-deployment; then
            kubectl rollout undo deployment/nextjs-deployment
            echo "Rollback effectué"
          else
            echo "Deployment non trouvé, rollback ignoré"
          fi
